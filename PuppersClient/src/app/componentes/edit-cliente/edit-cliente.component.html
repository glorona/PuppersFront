<app-navbar></app-navbar>
<div class="contenidopag">
    <app-sidenav></app-sidenav>
    <div class="contenidoside">
        <div class="botontext">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon" routerLink="/manageboard">
              <mat-icon color="accent">arrow_back</mat-icon>
            </button>
            <h5>Volver</h5>
        </div>
        <h4>Editar Cliente: {{clienteInfo.client_name}}</h4>
        <mat-divider></mat-divider>

        <div class="form">
            <mat-form-field>
                <mat-label>Nombre y Apellido del cliente: </mat-label>
                <input matInput value={{nomclient}} disabled>
                <mat-error *ngIf="nombre.invalid">{{getErrorCel()}}</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Usuario del cliente: </mat-label>
                <input matInput value={{userclient}} disabled>
                <mat-error *ngIf="username.invalid">{{getErrorUsername()}}</mat-error>
            </mat-form-field>


            <mat-form-field>
              <mat-label>Numero de telefono: </mat-label>
              <input matInput value={{telclient}} disabled>
              <mat-error *ngIf="telefono.invalid">{{getErrorCel()}}</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Area:</mat-label>
        
                <mat-select [(value)]="selectedArea" [disabled]="true">
                  <mat-option value="default">Selecciona un Area</mat-option>
                  <div *ngFor="let area of areas">
                    <mat-option value={{area}}>{{area}}</mat-option>
                  </div>
                </mat-select>
            </mat-form-field>


            <mat-form-field>
                <mat-label>Localizacion:</mat-label>
        
                <mat-select [(value)]="selectedLocation" [disabled]="true">
                  <mat-option value="default">Selecciona una Localizacion</mat-option>
                  <div *ngFor="let location of localizaciones">
                    <mat-option value={{location}}>{{location}}</mat-option>
                  </div>
                </mat-select>
            </mat-form-field>
            <mat-error *ngIf="messageError">{{errorForm()}}</mat-error>
            <div class="example-button-row">
                <button mat-raised-button color="primary" (click)="onSubmit()">Confirmar</button>
                <button mat-raised-button color="accent" routerLink="/manageboard">Cancelar</button>
            </div>


            
        </div>
        
        
        

        

    </div>


</div>
